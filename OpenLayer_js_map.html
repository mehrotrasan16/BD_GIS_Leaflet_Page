<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-105, 39]),
          zoom: 6
        })
      });
	  map.on('click', evt => console.log(evt.coordinate))
	  
	  map.on('click', function (evt) { var lonlat  = ol.proj.toLonLat(evt.coordinate); 
										alert("latitude : " + lonlat[1] + ", longitude : " + lonlat[0]);
										});
	//Colorado coordinates: latitude : 40.955806490852694, longitude : -109.05690149315028
    </script>
  </body>
</html>
